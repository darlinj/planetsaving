name: build and deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-node@v4.0.3

      - name: Build frontend
        run: |
          cd frontend
          sed "s|PLACEHOLDER|${{ vars.API_URL }}|g" ./src/api/url_template.json  > ./src/api/url.json
          npm install
          npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-test-build
          path: frontend/dist/
      # - name: Build backend
      #   run: |
      #     cd backend
      #     npm install
      # - uses: actions/upload-artifact@v4
      #   with:
      #     name: backend-test-build
      #     path: backend/dist
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-node@v4.0.3
      - name: test frontend
        run: |
          cd frontend
          npm ci
          npm run test-ci
      - name: test backend
        run: |
          cd backend
          npm install
          npm run migration
          npm run test_once
  deploy-frontend-to-test:
    name: deploy-to-test
    needs: [build, unit-test]
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/download-artifact@v4
        with:
          name: frontend-test-build
          path: frontend/dist/
      - name: Deploy to test
        run: |
          ls -l
          ls -l frontend
          aws --version
          aws s3 sync frontend/dist s3://${{ vars.S3_TEST_BUCKET }} --exclude index.html
          aws s3 sync frontend/dist s3://${{ vars.S3_TEST_BUCKET }} --exclude "*" --include index.html --metadata-directive REPLACE --cache-control no-cache
  deploy-test-infrastructure:
    runs-on: ubuntu-latest
    environment: test
    needs: [deploy-frontend-to-test]
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Print Environment Name
        run: |
          echo "Environment Name: ${{ github.ref_name }}"

      - name: Terraform Init
        run: |
          terraform -chdir=infrastructure/${{ github.ref_name }} init
          terraform -chdir=infrastructure/${{ github.ref_name }} validate
          terraform -chdir=infrastructure/${{ github.ref_name }} plan -out "planfile"
          terraform -chdir=infrastructure/${{ github.ref_name }} apply -input=false "planfile"

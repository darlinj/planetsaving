variables:
  NODE_VERSION: "gallium"

stages:
  - build
  - test
  - infrastructure
  - deploy

build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  script:
    - echo "Building"
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

test:
  needs: []
  image: node:${NODE_VERSION}-alpine
  variables:
    CI: "true"
  stage: test
  script:
    - npm ci
    - npm run test-ci
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  after_script:
    - echo "Test report available here - https://gitlab.com/joe.darling/footprint/-/jobs/$CI_JOB_ID/artifacts/frontend/coverage/lcov-report/index.html"
  artifacts:
    untracked: false
    expire_in: 30 days
    when: always
    paths:
      - coverage/
    reports:
      junit: coverage/junit.xml

deploy_to_s3:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  script:
    - aws --version
    - aws s3 rm s3://$S3_BUCKET --recursive
    - aws s3 cp build s3://$S3_BUCKET --recursive

terraform_setup:
  stage: infrastructure
  script:
    - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
    - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - rm -rf .terraform
    - terraform --version
    - terraform init

validate:
  stage: infrastructure
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  dependencies:
    - terraform_setup
  script:
    - terraform validate

plan:
  stage: infrastructure
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - terraform plan -out "planfile"
  dependencies:
    - terraform_setup
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: infrastructure
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - "/usr/bin/env"
      - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - terraform_setup
    - plan
